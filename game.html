<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="headi">
        <span>Hackathon</span>
    </div>
    <nav class="navbar">
        <div class="left ">
            <span class="logo">
                <a href="index.html" class="home">CodeJs</a>
            </span>
        </div>
        <div class="right">
            <ul>
                <li class="home" id="time">time</li>
                <li class="home"><a href="game.html">Game</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="contain">
            <h3><u>Game</u></h3>
            <p id="out1">Enter a number between 1 to 100</p>
            <input type="text" class="in1" placeholder="Number" id="user">
            <button class="btn1" id="btn1">Enter</button>
        </div>
    </div>

    <footer class="foot">
        <p>Made by Shivam Tiwari</p>
        <p>contact : +91 8700656319</p>
        <p class="email">Email : shivamtiwariastudent@gmail.com</p>
        <p>About : Simple student of engineering trying to explore new things..</p>
    </footer>

    <script>
        let nd3=new Date();
        console.log(nd3);
        const time1=document.getElementById('time');
        let a=nd3.getHours();
        let b=nd3.getMinutes();
        let str=String(a)+":"+String(b);
        console.log(str);
        time1.innerHTML=str;
        

        let btn=document.getElementById('btn1');
        let out=document.getElementById('out1');
        let num=Math.floor(Math.random()*100)+1;
        console.log(num);

        btn.addEventListener('click',function(){
            let inp1=document.getElementById('user').value;
            let inp=Number(inp1);

            if(inp==num){
                out.innerHTML="You make Correct Guess ";
            }
            else if(inp<num){
                out.innerHTML="Little bit More..";
            }
            else if(inp>num){
                out.innerHTML="Little bit Small..";
            }
            else{
                out.innerHTML="Enter a Number";
            }
        })
    </script>
</body>
